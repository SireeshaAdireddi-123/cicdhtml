<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
</head>
<style>
   /* styles.css */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

.background-image {
    /* Background image URL */
    background-image: url('./photos/bg2.jpg');
    /* Make the background image cover the whole container */
    background-size: cover;
    /* Ensure the background image is centered */
    background-position: center;
    /* Make the background image fixed, so it doesn't scroll with the content */
    background-attachment: fixed;
    /* Set the height of the container */
    height: 100%;
    /* Add a slight overlay for better readability */
    background-color: rgba(0, 0, 0, 0.5);
    background-blend-mode: darken;
    /* Center the text inside the container */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

h1 {
    font-size: 3em;
    margin: 0;
}

p {
    font-size: 1.5em;
}

</style>
<body>
    <div class="background-image">
        <h1>Welcome to My page</h1>
        <p>smile please</p>
    </div>
</body>
</html>
