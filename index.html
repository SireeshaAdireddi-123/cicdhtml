<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
</head>
<style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}
.background-image {
    /* Background image URL */
    background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fbuffer.com%2Flibrary%2Ffree-images%2F&psig=AOvVaw24W3M6EFIjDubo9-9Qi80G&ust=1721814680393000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCMCNp_DxvIcDFQAAAAAdAAAAABAK');    /* Make the background image cover the whole container */
    background-size:cover;
    /* Ensure the background image is centered */
    background-position: center;
    /* Make the background image fixed, so it doesn't scroll with the content */
    background-attachment: fixed;
    /* Set the height of the container */
    height: 100%;
    /* Add a slight overlay for better readability */
    background-color: rgba(0, 0, 0, 0.5);
    background-blend-mode: darken;
    /* Center the text inside the container */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}
h1 {
    font-size: 3em;
    margin: 0;color: brown;
}
p {
    font-size: 1.5em;color: cadetblue;
}
</style>
<body>
    <div class="background-image">
        <h1>Welcome to My page</h1>
        <p>smile please</p>
    </div>
</body>
</html>
